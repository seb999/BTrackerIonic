<ion-menu [content]="content">
    <ion-header >
      <ion-toolbar>
        <ion-item>
          <ion-avatar item-start>
              <img src="assets/imgs/defaultUser.png">
            </ion-avatar>
            <ion-title>Sebastien Dubos</ion-title>
           
          </ion-item>
      
      </ion-toolbar>
    </ion-header>
  
    <ion-content>
      <ion-list>
        <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
          <ion-icon name={{p.icon}} item-start large></ion-icon>
          {{p.title}}
        </button>
        <button menuClose ion-item (click)="logout()">
          <ion-icon name="md-log-out" item-start large color="primary"></ion-icon>
         Logout
        </button>
      </ion-list>
    </ion-content>
  
  </ion-menu>
  
  <!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
  <ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
