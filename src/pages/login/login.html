<ion-content class="login-content getstart" padding style="background-image: url('../../assets/imgs/back.png')">
  <ion-row class="logo-row" style="height:150px">
    <ion-col></ion-col>
    <ion-col width-67>
      <!-- <img src="../../assets/imgs/logo.png"/> -->
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div style="margin-top: 110px">
    <form (ngSubmit)="loginUser()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item>
              <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="registerCredentials.email" required (change)="loginFaill=false"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required (change)="loginFaill=false"></ion-input>
            </ion-item>
            <ion-label *ngIf = "loginFaill" color="danger" >Wrong email or/and password</ion-label>
            <ion-label *ngIf = "noNetwork" color="danger" >Cannot access to Web API scepcified</ion-label>
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Login
            <ion-spinner name="bubbles" *ngIf = "showSpinner"></ion-spinner>
          </button>
          <button ion-button class="register-btn" block clear>Create New Account</button>
        </ion-col>
      </ion-row>
      
    </form>
  </div>
</ion-content>
